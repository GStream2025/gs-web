  <!-- NOTIFICACI√ìN FLOTANTE DE SORTEO -->
  <style>
    .notificacion-sorteo {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ffffff;
      color: #333;
      border-radius: 16px;
      padding: 16px 20px;
      font-size: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      max-width: 300px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
      border: 1px solid #eee;
    }

    .notificacion-sorteo.mostrar {
      opacity: 1;
      transform: translateY(0);
    }

    .notificacion-sorteo-icono {
      font-size: 22px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      padding: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .notificacion-sorteo-texto {
      flex-grow: 1;
      cursor: pointer;
    }

    .notificacion-sorteo-close {
      background: none;
      border: none;
      font-size: 16px;
      color: #999;
      cursor: pointer;
      padding: 0;
      margin-left: auto;
    }

    .notificacion-sorteo-close:hover {
      color: #555;
    }
  </style>

  <div class="notificacion-sorteo" id="noti-sorteo">
    <div class="notificacion-sorteo-icono">üéÅ</div>
    <div class="notificacion-sorteo-texto" onclick="window.location.href='sorteos.html'">
      <strong>¬°Sorteo activo!</strong><br>
      Cada 100 seguidores hay un nuevo ganador üéâ
    </div>
    <button class="notificacion-sorteo-close" onclick="cerrarNoti()">‚úñ</button>
  </div>

  <script>
    window.addEventListener("load", () => {
      const noti = document.getElementById("noti-sorteo");
      setTimeout(() => noti.classList.add("mostrar"), 500);
      setTimeout(() => cerrarNoti(), 10000);
    });

    function cerrarNoti() {
      const noti = document.getElementById("noti-sorteo");
      noti.classList.remove("mostrar");
      setTimeout(() => {
        noti.style.display = "none";
      }, 600);
    }
  </script>

</body>
